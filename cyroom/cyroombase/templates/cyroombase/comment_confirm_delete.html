{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Delete comment</legend>
                <h2>Are you sure you want to delete this comment?</h2>
                <div>
                    <p>{{comment.content}}</p>
                    <p>Posted by {{comment.author}} at {{comment.upload_time}}</p>
                </div>
            </fieldset>
            <div>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-primary" href="{% url 'question-detail'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
