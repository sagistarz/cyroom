{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Delete answer</legend>
                <h2>Are you sure you want to delete this answer?</h2>
                <div>
                    <p>{{answer.content}}</p>
                    {% if answer.snippet %}
                        <pre class="content-section code">{{answer.snippet}}</pre>
                    {% endif %}
                    <p>Posted by {{answer.author}} at {{answer.upload_time}}</p>
                </div>
            </fieldset>
            <div>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-primary" href="{% url 'question-detail'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
